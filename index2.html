<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業形象網頁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 根元素變數定義 */
        :root {
            /* 主色系 */
            --color-primary: #FF9800;
            --color-primary-dark: #E65100;
            --color-primary-light: #FFC107;

            /* 中性色 */
            --color-black: #212121;
            --color-dark-gray: #333333;
            --color-gray: #616161;
            --color-light-gray: #E0E0E0;
            --color-extra-light-gray: #F5F5F5;

            /* 文字色系 */
            --color-text-primary: var(--color-black);
            --color-text-secondary: var(--color-dark-gray);
            --color-text-body: var(--color-dark-gray);
            --color-text-link: var(--color-primary);
            --color-text-link-hover: var(--color-primary-light);
            --color-text-muted: var(--color-gray);
            --color-text-inverse: #FFFFFF;

            /* 線條/分隔線色系 */
            --color-border-primary: var(--color-primary);
            --color-border-secondary: var(--color-light-gray);

            /* 背景色系 */
            --color-bg-primary: #FFFFFF;
            --color-bg-header: var(--color-primary-dark);
            --color-bg-header-transparent: rgba(33, 33, 33, 0.9);
            --color-bg-footer: var(--color-black);
            --color-bg-hover: var(--color-primary-light);
            --color-bg-muted: var(--color-extra-light-gray);

            /* 按鈕/UI 狀態色 */
            --color-btn-primary: var(--color-primary);
            --color-btn-primary-hover: var(--color-primary-light);
            --color-btn-secondary: var(--color-gray);
            --color-btn-disabled: var(--color-light-gray);

            /* 其他輔助色 */
            --color-success: #4CAF50;
            --color-warning: #FFC107;
            --color-error: #F44336;
            --color-info: #2196F3;

            /* 版面單位 */
            --site-max-width: 1600px;
            --site-padding: 1.5rem;
        }

        /* 重置樣式與通用樣式 */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans TC', 'Roboto', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--color-text-body);
            background-color: var(--color-bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            line-height: 1.2;
            color: var(--color-text-primary);
            margin-bottom: 0.5em;
        }

        p {
            margin-bottom: 1em;
        }

        a {
            color: var(--color-text-link);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--color-text-link-hover);
        }

        .site-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .site-main {
            flex-grow: 1;
        }
        
        .container {
            max-width: var(--site-max-width);
            margin: 0 auto;
            padding: 0 var(--site-padding);
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ----------------------------------
           header 樣式
        ----------------------------------- */
        .site-header {
            background-color: var(--color-bg-header);
            color: var(--color-text-inverse);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            flex-shrink: 0;
        }

        .header-logo a {
            color: var(--color-text-inverse);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .header-img {
            display: none;
        }

        .header-nav {
            display: none;
        }

        .header-buttons, .header-actions {
            display: none;
        }

        .header-toggle {
            display: block;
        }

        .header-button-open, .header-button-close {
            background: none;
            border: none;
            color: var(--color-text-inverse);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        /* ----------------------------------
           footer 樣式
        ----------------------------------- */
        .site-footer {
            background-color: var(--color-bg-footer);
            color: var(--color-text-inverse);
            padding: 3rem 0;
        }

        .footer-grid {
            display: grid;
            gap: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--color-light-gray);
        }

        .footer-social h3, .footer-connect h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .footer-social-list, .footer-connect-list {
            list-style: none;
            padding: 0;
        }

        .footer-social-list {
            display: flex;
            gap: 1rem;
        }

        .footer-social-list a {
            color: var(--color-text-inverse);
            font-size: 1.5rem;
        }

        .connect-google-map {
            width: 100%;
            height: 200px;
            border: 0;
            border-radius: 8px;
        }

        .footer-notice {
            text-align: center;
            padding-top: 2rem;
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        /* ----------------------------------
           RWD 樣式 - 行動裝置
        ----------------------------------- */
        /* max-width: 360px */
        @media (max-width: 360px) {
            :root {
                --site-padding: 1rem;
            }
        }

        /* min-width: 361px */
        @media (min-width: 361px) {
            .header-nav {
                display: none;
            }
        }

        /* min-width: 601px */
        @media (min-width: 601px) {
            .header-toggle {
                display: none;
            }
            
            .header-nav {
                display: block;
            }

            .header-nav ul {
                display: flex;
                list-style: none;
                gap: 1.5rem;
            }

            .header-nav a {
                color: var(--color-text-inverse);
                font-weight: 500;
                padding: 0.5rem;
            }
            
            .header-buttons, .header-actions {
                display: flex;
                gap: 1rem;
                align-items: center;
            }
            
            .header-actions .header-action-user,
            .header-actions .header-action-shopcart {
                font-size: 1.25rem;
            }

            .footer-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* min-width: 1025px */
        @media (min-width: 1025px) {
            .footer-grid {
                grid-template-columns: 2fr 1fr 1fr;
            }
        }

        /* min-width: 1441px */
        @media (min-width: 1441px) {
            :root {
                --site-padding: 2rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.querySelector('.header-button-open');
            const closeBtn = document.querySelector('.header-button-close');
            const mobileNav = document.querySelector('.header-nav');

            const toggleMobileNav = () => {
                mobileNav.classList.toggle('is-open');
            };

            openBtn.addEventListener('click', toggleMobileNav);
            closeBtn.addEventListener('click', toggleMobileNav);
        });
    </script>
</head>
